<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels Delémont</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<!-- MESSAGE D'ERREUR -->
<div id="message"></div>

<!-- HOTELS -->
<div id="hotels">
    <h1>Hôtels à Delémont</h1>
    <!-- FORMULAIRE DE RESERVATION -->
    <form id="Formulaire" method="get" action="https://kode.ch/getpost/">
        <!--liste deroulante-->
        <ul>
            <li>
                <label for="lis_hotel">Hôtel</label>
                <select name="lis_hotel" id="lis_hotel">
                    <option selected value="0">-- Sélectionnez un hotel --</option>
                    <option value="City">Hôtel City</option>
                    <option value="National">Hôtel National</option>
                    <option value="Midi">Hôtel Le Midi</option>
                    <option value="Victoria">Hôtel Victoria</option>
                </select>
            </li>
            <!--champ de texte-->
            <li>
                <label for="txt_nbrChambre">Nombre de chambre:</label>
                <input type="text" name="txt_nbrChambre" id="txt_nbrChambre" maxlength="2">
            </li>
            <!--groupe de bouton radio-->
            <li>
                <fieldset>
                    <legend>Type de chambre</legend>
                    <input type="radio" name="opt_type_chambre" id="st_standard" value="standard simple"/>
                    <label for="st_standard">standard simple</label>

                    <input type="radio" name="opt_type_chambre" id="st_double" value="standard double"/>
                    <label for="st_double">Standard double</label>

                    <input type="radio" name="opt_type_chambre" id="sup_simple" value="supérieur simple"/>
                    <label for="sup_simple">Supérieur simple </label>

                    <input type="radio" name="opt_type_chambre" id="sup_double" value="supérieur double"/>
                    <label for="sup_double">Supérieur double </label>
                </fieldset>
            </li>
            <!--groupe de cases a cocher-->
            <li>
                <fieldset>
                    <legend>Options disponibles</legend>

                    <input type="checkbox" name="chk_options" id="pt_dejeuner" value="Petit déjeuner"/>
                    <label for="pt_dejeuner">Petit déjeuner</label>

                    <input type="checkbox" name="chk_options" id="tv" value="TV"/>
                    <label for="tv">TV</label>

                    <input type="checkbox" name="chk_options" id="journaux" value="Journaux"/>
                    <label for="journaux">Journaux</label>

                    <input type="checkbox" name="chk_options" id="ordi" value="Ordinateurs"/>
                    <label for="ordi">Ordinateurs</label>

                    <input type="checkbox" name="chk_options" id="wifi" value="Accès Wifi"/>
                    <label for="wifi">Accès Wifi</label>

                    <input type="checkbox" name="chk_options" id="An_companie" value="Animaux de compagnie"/>
                    <label for="An_companie">Animaux de compagnie</label>

                </fieldset>
            </li>
            <!--bouton reset et simple-->
            <li>
                <button class="left" type="reset" name="Bouton reset">Effacer</button>
                <button class="right" type="submit" name="Bouton simple">Réserver</button>
            </li>
        </ul>
    </form>
</div>

<!-- RESERVATION -->
<div id="reservation">

    <img id="photo" src="" alt="Hotel"/><!-- PHOTO DE L'HOTEL SELECTIONNE-->

    <h1>Votre réservation</h1>

    <h2></h2><!-- NOM DE L'HOTEL SELECTIONNE -->

    <!-- 	Et oui, il n'y a pas d'id pour cet élément h2, mais pas touche au code, non non non !
    Mais vous allez trouver une solution, n'est-ce pas ? Bonne chance ;-)
    -->

    <span id="chambre_nombre"></span><!-- NOMBRE DE CHAMBRE RESERVEES -->
    x Chambre
    <span id="chambre_type"></span><!-- TYPE DE CHAMBRE SELECTIONNE -->

    <h3>Options</h3>

    <ul id="options"></ul>
    <!-- LISTE DES OPTIONS SELECTIONNE -->
</div>
<!-- FIN RESERVATION -->
<script src="hotel.js" type="text/javascript"></script>
</body>
</html>
